<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Product Filter Project</title>
    <link rel="stylesheet" href="CSS/stylee.css">
    <script src="https://kit.fontawesome.com/51487f9546.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
        <section class="search-container">
        <div class="search-box">
            <input type="text" placeholder="Search product name here..." class="search">
            <button class="search-btn">Search</button>
        </div>

        <div class="categories">
            <button class="category active">All</button>
            <button class="category">Bag</button>
            <button class="category">Shirt</button>
            <button class="category">Jacket</button>
            <button class="category">Shoes</button>
        </div>
        </section>
        <section class="product-container">
        <div class="product-card-group">
            <div class="product-card">
                <div class="product-image">
                    <img src="img/bag-1.jpg" alt="Bag 1">
                </div>
                <div class="product-info">
                    <h2 class="product-name">Women's Handbag / Tote</h2>
                    <p class="product-category">Bag</p>
                    <p class="product-price">$250</p>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="img/bag.jpg" alt="Bag 1">
                </div>
                <div class="product-info">
                    <h2 class="product-name">Men's Crossbody / Shoulder Bag</h2>
                    <p class="product-category">Bag</p>
                    <p class="product-price">$300</p>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="img/jacket-1.jpg" alt="Jacket 1">
                </div>
                <div class="product-info">
                    <h2 class="product-name">Bomber Jacket</h2>
                    <p class="product-category">Jacket</p>
                    <p class="product-price">$450</p>
                </div>
            </div>
            <div class="product-card"">
                <div class="product-image">
                    <img src="img/jacket.jpg" alt="Jacket 1">
                </div>
                <div class="product-info">
                    <h2 class="product-name">Puffer Jacket / Parka</h2>
                    <p class="product-category">Jacket</p>
                    <p class="product-price">$500</p>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="img/shoe-1.jpg" alt="Shoe 1">
                </div>
                <div class="product-info">
                    <h2 class="product-name">Women's Sneakers</h2>
                    <p class="product-category">Shoes</p>
                    <p class="product-price">$150</p>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="img/shoe.jpg" alt="Shoe 1">
                </div>
                <div class="product-info">
                    <h2 class="product-name">Men's / Unisex Sneakers</h2>
                    <p class="product-category">Shoes</p>
                    <p class="product-price">$200</p>
                </div>
            </div>    
            <div class="product-card">
                <div class="product-image">
                    <img src="img/t-shirt-1.jpg" alt="T-Shirt 1">
                </div>
                <div class="product-info">
                    <h2 class="product-name">Black T-Shirt</h2>
                    <p class="product-category">Shirt</p>
                    <p class="product-price">$100</p>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="img/t-shirt.jpg" alt="T-Shirt 1">
                </div>
                <div class="product-info">
                    <h2 class="product-name">Tan / Beige T-Shirt</h2>
                    <p class="product-category">Shirt</p>
                    <p class="product-price">$100</p>
                </div>
            </div>  
        </div>
    </section>
    </section>
    <script src="JS/script.js"></script>
</body>
</html>
