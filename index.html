<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Product Filter Project</title>
    <link rel="stylesheet" href="CSS/stylee.css">
    <script src="https://kit.fontawesome.com/51487f9546.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="login-container">
        <h2>Welcome to Cloth Store</h2>
        <div class="message" style="display:none;"></div>
        <form action="#" class="login-form">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" class="input-field" placeholder="Enter your username or email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="input-field" required placeholder="Enter your password">
            </div>
            <p>Demo Username: admin <br>Demo Password: 123</p>
            <button type="submit" class="login-btn" id="loginBtn">Login</button>
        </form>
    </section>
    <script src="JS/script.js"></script>
</body>
</html>
